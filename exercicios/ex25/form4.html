<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>

  <form action="cadastro.php" method="GET" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required>
      </p>
      <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" required autocomplete="email">
      </p>
      <p>
        <label for="itel">Telefone</label>
        <!-- \d = [0-9] -->
        <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
      </p>
    </fieldset>

    <!-- Estudar mais sobre RegEx -->
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
