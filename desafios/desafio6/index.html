<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    li {
      margin-bottom: .5rem;
    }

    abbr {
     text-decoration: underline; 
    }
  </style>

  <title>Tags HTML</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir.
      Passe o mouse sobre os termos para descobrir qual tag deverá
      utilizar em cada caso.
    </p>
    <ul type="square">

      <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
      <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
      <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
      <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
      <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Ordenadas</abbr></li>
      <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas Não Ordenadas</abbr></li>

    </ul>
  </div>
</body>
</html>
